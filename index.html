<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civil Construction Employee Survey</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-white via-blue-50 to-blue-100 flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-blue-800 mb-6">Civil Construction Employee Survey</h1>
    
    <!-- Formspree integration -->
    <form action="https://formspree.io/f/xldlynky" method="POST" class="space-y-6" id="surveyForm">

      <!-- 1. Job Satisfaction -->
      <div>
        <label class="block text-blue-900 font-semibold mb-2">1. How satisfied are you with the type of work you do each day?</label>
        <select name="job_satisfaction" required class="w-full p-3 bg-[#f3f9ff] rounded-xl border border-blue-200">
          <option value="" disabled selected>Select an option</option>
          <option>Very satisfied</option>
          <option>Satisfied</option>
          <option>Mostly satisfied</option>
          <option>Somewhat satisfied</option>
        </select>
      </div>

      <!-- 2. Teamwork -->
      <div>
        <label class="block text-blue-900 font-semibold mb-2">2. How well do you feel your crew works together on site?</label>
        <select name="teamwork" required class="w-full p-3 bg-[#f3f9ff] rounded-xl border border-blue-200">
          <option value="" disabled selected>Select an option</option>
          <option>Extremely well</option>
          <option>Very well</option>
          <option>Well</option>
          <option>Fairly well</option>
        </select>
      </div>

      <!-- 3. Supervisor Support -->
      <div>
        <label class="block text-blue-900 font-semibold mb-2">3. How supported do you feel by your leading hand or supervisor?</label>
        <select name="supervisor_support" required class="w-full p-3 bg-[#f3f9ff] rounded-xl border border-blue-200">
          <option value="" disabled selected>Select an option</option>
          <option>Always supported</option>
          <option>Usually supported</option>
          <option>Sometimes supported</option>
          <option>Support could improve</option>
        </select>
      </div>

      <!-- 4. Safety -->
      <div>
        <label class="block text-blue-900 font-semibold mb-2">4. How would you rate the safety measures on your site?</label>
        <select name="safety" required class="w-full p-3 bg-[#f3f9ff] rounded-xl border border-blue-200">
          <option value="" disabled selected>Select an option</option>
          <option>Excellent</option>
          <option>Very good</option>
          <option>Good</option>
          <option>Adequate</option>
        </select>
      </div>

      <!-- 5. Communication -->
      <div>
        <label class="block text-blue-900 font-semibold mb-2">5. How clear are instructions from supervisors and leading hands?</label>
        <select name="communication" required class="w-full p-3 bg-[#f3f9ff] rounded-xl border border-blue-200">
          <option value="" disabled selected>Select an option</option>
          <option>Always clear</option>
          <option>Usually clear</option>
          <option>Mostly clear</option>
          <option>Sometimes clear</option>
        </select>
      </div>

      <!-- 6. Training -->
      <div>
        <label class="block text-blue-900 font-semibold mb-2">6. How useful have training or toolbox talks been in helping you do your job?</label>
        <select name="training" required class="w-full p-3 bg-[#f3f9ff] rounded-xl border border-blue-200">
          <option value="" disabled selected>Select an option</option>
          <option>Very useful</option>
          <option>Useful</option>
          <option>Somewhat useful</option>
          <option>A little useful</option>
        </select>
      </div>

      <!-- 7. Equipment -->
      <div>
        <label class="block text-blue-900 font-semibold mb-2">7. How reliable is the machinery and equipment you use?</label>
        <select name="equipment" required class="w-full p-3 bg-[#f3f9ff] rounded-xl border border-blue-200">
          <option value="" disabled selected>Select an option</option>
          <option>Always reliable</option>
          <option>Mostly reliable</option>
          <option>Reliable</option>
          <option>Could be improved</option>
        </select>
      </div>

      <!-- 8. Recognition -->
      <div>
        <label class="block text-blue-900 font-semibold mb-2">8. How often do you feel your work is recognised and appreciated?</label>
        <select name="recognition" required class="w-full p-3 bg-[#f3f9ff] rounded-xl border border-blue-200">
          <option value="" disabled selected>Select an option</option>
          <option>Always</option>
          <option>Often</option>
          <option>Sometimes</option>
          <option>Occasionally</option>
        </select>
      </div>

      <!-- 9. Workload -->
      <div>
        <label class="block text-blue-900 font-semibold mb-2">9. How manageable is your workload on most days?</label>
        <select name="workload" required class="w-full p-3 bg-[#f3f9ff] rounded-xl border border-blue-200">
          <option value="" disabled selected>Select an option</option>
          <option>Very manageable</option>
          <option>Manageable</option>
          <option>Mostly manageable</option>
          <option>Could be lighter</option>
        </select>
      </div>

      <!-- 10. Company improvements -->
      <div>
        <label class="block text-blue-900 font-semibold mb-2">10. Since starting here, how much better has the company become in looking after workers?</label>
        <select name="company_improvements" required class="w-full p-3 bg-[#f3f9ff] rounded-xl border border-blue-200">
          <option value="" disabled selected>Select an option</option>
          <option>Much better</option>
          <option>Better</option>
          <option>Slightly better</option>
          <option>About the same</option>
        </select>
      </div>

      <!-- 11. Pride -->
      <div>
        <label class="block text-blue-900 font-semibold mb-2">11. How proud are you to be part of the projects the company delivers?</label>
        <select name="pride" required class="w-full p-3 bg-[#f3f9ff] rounded-xl border border-blue-200">
          <option value="" disabled selected>Select an option</option>
          <option>Extremely proud</option>
          <option>Very proud</option>
          <option>Proud</option>
          <option>Somewhat proud</option>
        </select>
      </div>

      <!-- 12. Open Question -->
      <div>
        <label class="block text-blue-900 font-semibold mb-2">12. What’s one thing you enjoy most about working here?</label>
        <textarea name="positive_feedback" rows="3" required class="w-full p-3 bg-[#f3f9ff] rounded-xl border border-blue-200"></textarea>
      </div>

      <!-- 13. Name -->
      <div>
        <label class="block text-blue-900 font-semibold mb-2">13. Your Name</label>
        <input type="text" name="employee_name" required class="w-full p-3 bg-[#f3f9ff] rounded-xl border border-blue-200">
      </div>

      <!-- Submit -->
      <div class="text-right">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-2xl shadow hover:bg-blue-700 transition">
          Submit Survey
        </button>
      </div>
    </form>
  </div>

  <!-- Formspree script for success/error handling -->
  <script>
    const form = document.getElementById("surveyForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        alert("✅ Thank you — your survey has been submitted!");
        form.reset();
      } else {
        alert("⚠️ Sorry, something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
